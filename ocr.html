<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üìÑ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å —Ñ–æ—Ç–æ</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    button, input { padding: 10px; margin: 10px 0; width: 100%; }
    video { width: 100%; max-width: 600px; margin-top: 10px; }
    canvas { display: none; }
    textarea { width: 100%; height: 200px; margin-top: 15px; font-family: monospace; }
    a { display: block; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>üì∑ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ (OCR)</h2>

  <button onclick="startCamera()">–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
  <video id="video" autoplay></video>
  <button id="snapBtn" onclick="captureAndRecognize()" style="display:none;">üì∏ –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å –∏ —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å</button>

  <canvas id="canvas"></canvas>
  <textarea id="ocrResult" placeholder="–¢—É—Ç –ø–æ—è–≤–∏—Ç—Å—è —Ç–µ–∫—Å—Ç..."></textarea>

  <a href="index.html">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —É—á—ë—Ç—É —Ç–æ–≤–∞—Ä–æ–≤</a>

  <script>
    let stream;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => {
          stream = s;
          const video = document.getElementById('video');
          video.srcObject = stream;
          document.getElementById('snapBtn').style.display = 'inline-block';
        })
        .catch(err => alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err));
    }

    function captureAndRecognize() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–º–µ—Ä—É
      stream.getTracks().forEach(track => track.stop());
      document.getElementById('snapBtn').style.display = 'none';

      const dataUrl = canvas.toDataURL('image/png');
      document.getElementById('ocrResult').value = "‚è≥ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ...";

      Tesseract.recognize(
        dataUrl,
        'rus+eng',
        {
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        document.getElementById('ocrResult').value = text;
      }).catch(err => {
        document.getElementById('ocrResult').value = "‚ùå –û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: " + err;
      });
    }
  </script>
</body>
</html>
